<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Cuenta - ParkPro</title>
  <link rel="stylesheet" href="css/registro.css">
</head>
<body>
  <a href="Sistema.html" class="back-button">Volver al inicio</a>

  <div class="register-container">
    <div class="register-header">
      <div class="logo">PARKPRO</div>
      <h1>Crear una cuenta</h1>
      <p>Únete a ParkPro y empieza a estacionar sin preocupaciones</p>
    </div>

    <form class="register-form" action="procesar_registro.php" method="post">
      <div class="form-group">
        <label for="nombre">Nombre completo</label>
        <input 
          type="text" 
          id="nombre" 
          name="nombre" 
          placeholder="Juan Pérez"
          required 
          autocomplete="name"
        >
      </div>

      <div class="form-group">
        <label for="correo">Correo electrónico</label>
        <input 
          type="email" 
          id="correo" 
          name="correo" 
          placeholder="tu@email.com"
          required 
          autocomplete="email"
        >
      </div>

      <div class="form-group">
        <label for="contraseña">Contraseña</label>
        <input 
          type="password" 
          id="contraseña" 
          name="contraseña" 
          placeholder="Mínimo 6 caracteres"
          required 
          autocomplete="new-password"
        >
      </div>

      <div class="form-group">
        <label for="confirmar">Confirmar contraseña</label>
        <input 
          type="password" 
          id="confirmar" 
          name="confirmar" 
          placeholder="Repite tu contraseña"
          required 
          autocomplete="new-password"
        >
      </div>

      <div class="terms-group">
        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">
          Acepto los <a href="#" onclick="event.preventDefault()">términos y condiciones</a> 
          y la <a href="#" onclick="event.preventDefault()">política de privacidad</a>
        </label>
      </div>

      <button type="submit" class="btn-submit">Crear cuenta</button>
    </form>

    <div class="divider">
      <span>o</span>
    </div>

    <div class="login-link">
      <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a></p>
    </div>
  </div>

  <script src="js/registro.js"></script>
</body>
</html>
